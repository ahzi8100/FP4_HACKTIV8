<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/59f485dc95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-sm-7">
                <div id="main">
                    <div class="showTemp">
                        <h1 class="display-3 temperature d-inline-block me-2">26Â°</h1>
                        <div class="city d-inline-block">
                            <h4>Jakarta</h4>
                            <p>10:36 - Rabu, 14 Desember 2022</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="detail mt-5">
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="Cari Kota Kamu Disini">
                        <button type="submit" class="searchButton">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <div class="rincian">
                        <h3>Detail Cuaca</h3>
                        <div class="gambarcuaca d-flex justify-content-center align-content-center mb-3">
                            <img src="./assets/cloudy.png" alt="" class="img-fluid imgCuaca">
                        </div>
                        <div class="row">
                            <div class="col-sm-6 tileCuaca">
                                Humdity
                            </div>
                            <div class="col-sm-6 text-end subCuaca">
                                78%
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 tileCuaca">
                                Cloudy
                            </div>
                            <div class="col-sm-6 text-end subCuaca">
                                12%
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 tileCuaca">
                                Wind Speed
                            </div>
                            <div class="col-sm-6 text-end subCuaca">
                                1km/h
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 tileCuaca">
                                Rain
                            </div>
                            <div class="col-sm-6 text-end subCuaca">
                                0mm
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
